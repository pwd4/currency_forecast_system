version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: currency_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-forecast_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-forecast_password}
      POSTGRES_DB: ${POSTGRES_DB:-currency_forecast}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./dwh/sql:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U forecast_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: currency_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  airflow:
    image: apache/airflow:2.8.1
    container_name: currency_airflow
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://forecast_user:forecast_password@postgres/currency_forecast
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__CORE__FERNET_KEY: ${FERNET_KEY:-}
      AIRFLOW__WEBSERVER__SECRET_KEY: ${AIRFLOW_SECRET_KEY:-}
    volumes:
      - ./dags:/opt/airflow/dags
      - ./src:/opt/airflow/src
      - ./config:/opt/airflow/config
    ports:
      - "8080:8080"
    command: >
      bash -c "
        airflow db init &&
        airflow users create --username admin --password admin --firstname Admin --lastname User --role Admin --email admin@example.com &&
        airflow webserver &
        airflow scheduler
      "

  streamlit:
    build:
      context: .
      dockerfile: Dockerfile.streamlit
    container_name: currency_streamlit
    depends_on:
      - postgres
    ports:
      - "8501:8501"
    volumes:
      - ./src/visualization:/app/visualization
      - ./config:/app/config
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: currency_forecast
      POSTGRES_USER: forecast_user
      POSTGRES_PASSWORD: forecast_password

volumes:
  postgres_data:
  minio_data: